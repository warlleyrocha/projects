<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./libs/fontawesome/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/custom.css">
    <link rel="stylesheet" href="./style/custom-form.css">
    <title>Cadastro</title>
</head>
<body>
    
    <header>
        <div class="bg-white bg-gradient">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <img src="./images/eloemcomum.png" alt="Logo" class="img-fluid" id="elo">
                    </div>
                    <div class="col">
                        <ul class="nav justify-content-end">
                            <li class="nav-item"><a class="nav-link active" href="">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="#sobre">Sobre</a></li>
                            <li class="nav-item"><a class="nav-link" href="#produtos">Produtos</a></li>
                            <li class="nav-item"><a class="nav-link" href="#contatos">Contato</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="ratio ratio-21x9">
                        <img src="./images/fastlifeblack.png" class="d-block w-100 opacity-75" alt="...">
                    </div>
                    <div class="carousel-caption">
                        <h5>Lorem ipsum dolor</h5>
                        <a class="btn btn-link stretched-link">Call to action</a>
                    </div>
                    
                </div>
                <div class="carousel-item">
                    <div class="ratio ratio-21x9">
                        <img src="./images/fastlifered.png" class="d-block w-100" alt="...">
                    </div> 
                </div>
                <div class="carousel-item">
                    <div class="ratio ratio-21x9">
                        <img src="./images/sleevecurvesgreen.png" class="d-block w-100" alt="...">
                    </div>   
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        
    </div>
    
    <div class="container">
        <div class="bg-dark clearfix bg-gradient opacity-75">
            
            <a name="" id="" class="btn btn-link float-start" href="#" role="button">Button</a>
            
            <a name="" id="" class="btn btn-light float-end" href="#" role="button">Button</a>
            
        </div>
        
        <i class="fa-solid fa-wifi fa-2x"></i>
        <div class="list-group">
            <a class="list-group-item" href="#"><i class="fa fa-home fa-fw" aria-hidden="true"></i>&nbsp; Home</a>
            <a class="list-group-item" href="#"><i class="fa fa-book fa-fw" aria-hidden="true"></i>&nbsp; Library</a>
            <a class="list-group-item" href="#"><i class="fa fa-pencil fa-fw" aria-hidden="true"></i>&nbsp; Applications</a>
            <a class="list-group-item" href="#"><i class="fa fa-cog fa-fw" aria-hidden="true"></i>&nbsp; Settings</a>
        </div>
        
        <ul class="fa-ul">
            <li><i class="fa-li fa fa-facebook"></i>List icons</li>
            <li><i class="fa-li fa fa-check-square"></i>can be used</li>
            <li><i class="fa-li fa fa-spinner fa-spin"></i>as bullets</li>
            <li><i class="fa-li fa fa-square"></i>in lists</li>
        </ul>        
        
    </div>
    
    
    
    
    <script src="./libs/bootstrap/js/bootstrap.bundle.min.js" ></script>
    <!-- <script src="https://kit.fontawesome.com/a5f03e2ede.js" crossorigin="anonymous"></script> -->
    <script src="./libs/fontawesome/js/fontawesome.min.js"></script>
    <script>
        const myCarouselElement = document.querySelector('#carouselExampleFade')
        const carousel = new bootstrap.Carousel(myCarouselElement, {
            interval: 2000
        })
    </script>
</body>
</html>
